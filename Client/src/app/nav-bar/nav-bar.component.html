<!-- Collapsible content -->
<links>

 <!-- Links -->
 <ul  class="navbar-nav mr-auto">
     <li class="nav-item" [routerLinkActive]="['active']">
         <a [routerLink]="['/home']" class="nav-link waves-light" mdbRippleRadius>Home<span class="sr-only">(current)</span></a>
     </li>
     <li class="nav-item" [routerLinkActive]="['active']">
         <a *ngIf="auth.isAuthenticated()" [routerLink]="['/imdb']" class="nav-link waves-light" mdbRippleRadius>IMDB</a>
     </li>
     <li class="nav-item" [routerLinkActive]="['active']">
         <a *ngIf="auth.isAuthenticated()" [routerLink]="['/imdbpagination']" class="nav-link waves-light" mdbRippleRadius>IMDB Pagination</a>
     </li>
     <li class="nav-item" [routerLinkActive]="['active']">
        <a *ngIf="auth.isAuthenticated()" [routerLink]="['/restAPI']" class="nav-link waves-light" mdbRippleRadius>Eigen Rest API Titles</a>
    </li>
    <li class="nav-item" [routerLinkActive]="['active']">
        <a *ngIf="auth.isAuthenticated()" [routerLink]="['/restAPIDirector']" class="nav-link waves-light" mdbRippleRadius>Eigen Rest API Directors</a>
    </li>
     <button id="qsLoginBtn"
     class="btn btn-primary my-2 my-sm-0"
     *ngIf="!auth.isAuthenticated()"
     (click)="auth.login()" type="button">
       Log In
   </button>

   <button id="qsLogoutBtn"
     class="btn btn-primary my-2 my-sm-0"
     *ngIf="auth.isAuthenticated()"
     (click)="auth.logout()" type="button">
       Log Out
   </button>

 </ul>
